<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="mystyle.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">The Fashion Pet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html">Register</a>
        </li>

      </ul>
      <div class="form-inline my-2 my-lg-0">
        <input id="searchPet" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="search();">Search</button>
      </div>
    </div>
  </nav>
  <h1 class="text-center">Register a Pet</h1>
  <div class="container">
    <p>
      <label for="name">Name: </label>
      <input class="register-inputs" type="text" name="name" id="petName">
    </p>
    <p>
      <label for="age">Age: </label>
      <input class="register-inputs" type="number" name="age" id="petAge">
    </p>
    <p>
      <label for="breed">Breed: </label>
      <input class="register-inputs" type="text" name="breed" id="petBreed">
    </p>
    <p>
      <label for="gender">Gender: </label>
      <input class="register-inputs" type="text" name="gender" id="petGender">
    </p>
    <p>
      <label for="service">Service: </label>
      <select class="register-inputs" name="service" id="petService">
        <option value="hair cut">Hair Cut</option>
        <option value="nails cut">Nails Cut</option>
        <option value="full service">Full Service</option>
      </select>
    </p>
    <p>
      <label for="ownerName">Owner Name: </label>
      <input class="register-inputs" type="text" name="ownerName" id="ownerName">
    </p>
    <p>
      <label for="contactPhone">Phone: </label>
      <input class="register-inputs" type="tel" name="phone" id="contactPhone">
    </p>

    <input type="button" value="register" onclick="register();">
  </div>
    <h2>Registered Pets</h2>
  <div class = "container">
    <ul id="petList">
      <!--display the list items (li)-->
    </ul>
    <table class="table">
      <tr>
        <td>Name</td>
        <td>Age</td>
        <td>Breed</td>
        <td>Gender</td>
        <td>Service</td>
        <td>Owner Name</td>
        <td>Phone</td>
        <td></td>
      </tr>
      <tbody id="petTable"></tbody>
    </table>
  </div>
  <br>
  <br>
  <footer id="footer-info"></footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

  <script src="script.js"></script>

</body>
</html>
